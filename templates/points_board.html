<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Points Board | GUDLFT</title>
</head>
<body>
    <h1>Points Board</h1>

    <table border="1">
      <tr>
        <th>Mois</th>
        <th>Data</th>
      </tr>
        {% for club in clubs %}
        <tr>
            <td>{{ club.name }}</td>
            <td>{{ club.points }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
